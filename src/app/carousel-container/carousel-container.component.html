<div
  style="
    width: 100%;
    height: fit-content;
    display: flex;
    background-color: lightblue;
    padding: 8px 0 8px 0;
  "
>
  <div style="width: 24px">
    <app-carousel-left [slideLeft]="slideLeft" />
  </div>
  <div style="margin-left: auto; margin-right: auto; width: 100%; height: 100%">
    <app-carousel-window [pathList]="paths" [activeIndex]="activeIndex" />
  </div>
  <div style="width: 24px">
    <app-carousel-right [slideRight]="slideRight" />
  </div>
</div>
<div style="width: 100%; text-align: center; height: 100%">
  <app-carousel-indicators
    [pathList]="paths"
    [slideToI]="slideTo"
    [activeI]="activeIndex"
  />
</div>
